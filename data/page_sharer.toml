# Page Sharer
# Documentation: https://wowchemy.com/docs/hugo-tutorials/page-sharer/

[[buttons]]
  id = "twitter"
  url = "https://twitter.com/intent/tweet?text={title}&url={url}"
  title = "Twitter"
  icon_pack = "fab"
  icon = "twitter"
  enable = true

[[buttons]]
    id = "bluesky"
    url = "https://bsky.app/intent/compose?text={title}%20{url}"
    title = "Bluesky"
    icon_pack = "fab"
    icon = "bluesky"
    enable = true

[[buttons]]
  id = "facebook"
  url = "https://www.facebook.com/sharer.php?t={title}&u={url}"
  title = "Facebook"
  icon_pack = "fab"
  icon = "facebook"
  enable = true

[[buttons]]
  id = "email"
  url = "mailto:?subject={title}&body={url}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true

[[buttons]]
  id = "whatsapp"
  url = "whatsapp://send?text={title}%20{url}"
  title = "WhatsApp"
  icon_pack = "fab"
  icon = "whatsapp"
  enable = true
